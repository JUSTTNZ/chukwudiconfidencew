<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../main.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
      <!-- CONTAINER HERE 
      This contais every content in the main container-->
      <div class="main">
         <!-- RIGHT COLUMN 
      This is the right side of the main container which contains the summary of the continue button -->
      <div class="blue1">
        <p class="h51">Your Result</p>
        <div class="h21">
          <h2 class="h22">76</h2>
          <span class="inner">of 100</span>
        </div>
        <span class="great">Great</span>
        <p class="last">
          You scored higher than 65% of <br />
          the people who have taken <br />
          these tests.
        </p>
      </div>
        <!-- RIGHT COLUMN 
      This is the right side of the main container which contains the summary of the continue button -->
      <div class="white2">
        <span class="top">Summary</span>
        <div class="rating react" id="react">
          <img src="../Third-Task/assets/images/icon-reaction.svg" alt="" /><p class="subj">Reaction</p>
          <p class="rate"><span class="total">80</span> / 100</p>
        </div>
        <div class="rating memory" id="memory">
          <img src="../Third-Task/assets/images/icon-memory.svg" alt="" /><p class="subj">Memory</p>
          <p class="rate"><span class="total">92</span> / 100</p>
        </div>
        <div class="rating verbal" id="verbal">
          <img src="../Third-Task/assets/images/icon-verbal.svg" alt="" /><p class="subj">Verbal</p>
          <p class="rate"><span class="total">61</span> / 100</p>
        </div>
        <div class="rating visual" id="visual">
          <img src="../Third-Task/assets/images/icon-visual.svg" alt="" /><p class="subj">Visual</p> 
          <p class="rate"><span class="total">72</span> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
